steps:
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/curl-tests-image:$_CUSTOM_RUN_ID',
            '--build-arg', 'LICENSE_KEY=$_LICENSE_KEY',
            '--build-arg', 'FROM_IMAGE=gcr.io/$PROJECT_ID/integration-tests-image:$_CUSTOM_RUN_ID',
            '$_DOCKER_SOURCE/tests/curl/' ]
images:
  - 'gcr.io/$PROJECT_ID/curl-tests-image:$_CUSTOM_RUN_ID'

timeout: 1200s
