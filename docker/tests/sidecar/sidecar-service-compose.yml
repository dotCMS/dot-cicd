# https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.7"

# https://docs.docker.com/compose/compose-file/

networks:
  db_net:
  es_net:

volumes:
  cms-shared:
  cms-local:
  license:
  output:

services:

  sidecar:
    image: "${SIDECAR_IMAGE_BASE_NAME}"
    command: ["dotcms", "${TEST_TYPE}"]
    ports:
      - 8080:8080
      - 8000:8000
    environment:
      databaseType:
      CMS_HEAP_SIZE: 1g
      CMS_JAVA_OPTS: "-XX:+PrintFlagsFinal"
      PROVIDER_DB_DRIVER: ${databaseType}
      PROVIDER_DB_USERNAME:
      PROVIDER_DB_PASSWORD:
      PROVIDER_DB_DNSNAME: database
      PROVIDER_DB_MAXCONNS: 15
      PROVIDER_ELASTICSEARCH_DNSNAMES: elasticsearch
      PROVIDER_ELASTICSEARCH_ENDPOINTS: "https://elasticsearch:9200"
      INDEX_POLICY_SINGLE_CONTENT: "FORCE"
      ASYNC_REINDEX_COMMIT_LISTENERS: "false"
      ASYNC_COMMIT_LISTENERS: "false"
      EXTRA_PARAMS:
      GOOGLE_CREDENTIALS_BASE64:
      EXPORT_REPORTS:
      PULL_REQUEST:
      BUILD_HASH:
      BUILD_ID:
      GITHUB_USER:
      GITHUB_USER_TOKEN:
      WAIT_DB_FOR:
      WAIT_SIDECAR_FOR:
      DOT_CICD_PATH:
      DOT_CICD_CLOUD_PROVIDER:
      DOT_CICD_PERSIST:
      DOT_CICD_TARGET:
      CURL_TEST:
      DEBUG:
    depends_on:
      - database
      - elasticsearch
    volumes:
      - cms-shared:/data/shared
      - cms-local:/data/local
      - type: bind
        source: ./license
        target: /data/local/dotsecure/license
      - type: bind
        source: ./output
        target: /custom/output
    networks:
      - db_net
      - es_net

  database:
    networks:
      - db_net

  elasticsearch:
    networks:
      - es_net
